<p>
    {% if answer %}
        <button class="dislike" data-essence="answer" data-id="{{ answer.id }}" data-count="{{answer.raiting}}">-</button>
        <button class="like" data-essence="answer" data-id="{{ answer.id }}">+</button>
    {% else %}
        <button class="dislike" data-essence="question" data-id="{{ question.id }}" data-count="{{question.raiting}}">-</button>
        <button class="like" data-essence="question" data-id="{{ question.id }}">+</button>
    {% endif %}
</p>
