{% load static %}

<div class="answer">
    <div class="row">
        <div class="col-2">
            <div class="avatar">
                <img src="../static/{{ answer.user.avatar }}" alt="" />
            </div>
            <div class="likes-module">
                {% include 'inc/likes.html' %}
            </div>
        </div>
        <div class="col-10">
            <div class="answer-text">
                {{ answer.text }}
            </div>
            <div class="answers">
                <div class="row">
                    <div class="col-8">
                        <div class="form-check form-switch">
                            {% if answer.is_correct %}
                            <input class="form-check-input" type="checkbox"
                                id="flexSwitchCheckChecked" checked>
                            {% else %}
                            <input class="form-check-input" type="checkbox"
                                id="flexSwitchCheckDefault">
                            {% endif %}
                            <label class="form-check-label"
                                for="flexSwitchCheckChecked">Correct answer</label>
                        </div>
                    </div>
                    {% include 'inc/from_user.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
